<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppFix</title>
</head>
<body>

{% extends "base.html" %}

{% block content %}

<p>Aplikacje:</p>

<ul>
    {% for app in apps %}
        <li>
            <a href="{% url 'app' app.id %}">{{ app.name }}</a>
        </li>
    {% empty %}
        <li>Nie została jeszcze dodana żadna aplikacja.</li>
    {% endfor %}
</ul>

   <a href="{% url 'new_app' %}">Dodaj nową aplikację</a>

{% endblock content %}

</body>
</html>
