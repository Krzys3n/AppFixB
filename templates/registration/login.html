
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppFix</title>
</head>
<body>


{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

    {% if form.errors %}
    <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
    {% endif %}
    <form  method="post" action="{% url 'users:login' %}" class ="form">

    {% csrf_token %}
        {% bootstrap_form form %}

{#    {{ form.as_p }}#}
        {% buttons %}
    <button name="submit">Zaloguj</button>
        {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'new_report' app_id='8'%}" />
    </form>

{% endblock content %}


</body>
</html>
