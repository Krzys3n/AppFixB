<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppFix</title>
</head>
<body>


{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować ponownie.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Zaloguj</button>
    <input type="hidden" name="next" value="{% url 'apps'%}" />
    </form>

{% endblock content %}


</body>
</html>
